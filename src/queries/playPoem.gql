mutation($location: String!) {
    playPoem(location: $location) {
        next
        previous
        poem {
            id
            title
            author
            lines {
                number
                numFeet
                text
                stanzaBreak
            }
            progress {
                lines {
                    answer
                    number
                    correct
                }
                numCorrect
            }
        }
    }
}